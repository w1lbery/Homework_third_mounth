<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .wrapper{
            position: relative;
            width: 500px;
            height: 500px;
            border: 1px solid;
        }
        .box{
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: darkblue;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box"></div>
    </div>
</body>
    <script src="main.js"></script>
</html>
